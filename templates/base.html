<body class="bg-light">
  <!-- START HERE -->
  {% block content %}
  {% endblock content %}

  <!-- Resume modal -->
  <div class="modal" id="resume">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <h5>Resume</h5>
                </div>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div style="height: 100vh;width: 100%;" class="modal-body">
                <div class="d-flex flex-column modal-content-font">
                    <iframe src="https://drive.google.com/file/d/11Y79rx38sVGp1ekKaUcaxmJKyPpA8ZlR/preview" style="width:100%; height:600px;"></iframe>
                </div>
            </div>
            <div class="modal-footer modal-content-font">
                <a href="https://drive.google.com/uc?export=download&id=11Y79rx38sVGp1ekKaUcaxmJKyPpA8ZlR" target="_blank" rel="noopener noreferrer" class="btn btn-primary">Download</a>
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
